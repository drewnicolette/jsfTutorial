<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml" 
   xmlns:f = "http://java.sun.com/jsf/core"     
   xmlns:h = "http://java.sun.com/jsf/html"> 
   
   <head> 
      <title>JSF Tutorial!</title> 
   </head> 
   
   <h:body> 
      <hr /> 
      
      <h:form> 
         <h3>Choose your Favorite Sport Below!</h3>  
         <h:selectOneMenu value = "#{SportData.sportData}"> 
             <f:selectItems value = "#{SportData.getSportList()}">
             </f:selectItems>
         </h:selectOneMenu><br></br>
         <h:commandButton value = "Submit" action = "result" />
         
         <br></br>
         <br></br>
         <br></br>
         
         <h:selectOneMenu value = "#{SportData.numberTest}"> 
            <f:selectItem itemValue = "1" itemLabel = "Item 1" /> 
            <f:selectItem itemValue = "2" itemLabel = "Item 2" /> 
            <f:selectItem itemValue = "3" itemLabel = "Item 3" /> 
            <f:selectItem itemValue = "4" itemLabel = "Item 4" /> 
            <f:selectItem itemValue = "5" itemLabel = "Item 5" />     
         </h:selectOneMenu> 
      </h:form>    
   
   </h:body> 
</html>
